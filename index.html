<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-RaulUcles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">

</head>
<body>
  <form class="d-flex justify-content-center mt-5">
    <div class="container-fluid border border-light-subtle p-4">
      <div class="row gris text-white mb-3">
        <h3 class="text-black">Payment form example</h3>
      </div>
      <div class="row g-3 bg-white">
        <div class="col-4">
          <label for="Card"><strong>Card #</strong></label>
          <input type="text" id="Card" class="form-control" placeholder="XXXXXXXXXXXX">
        </div>
        <div class="col-4">
          <label for="CVV"><strong>CVV #</strong></label>
          <input type="number" id="CVV" class="form-control" placeholder="000">
        </div>
        <div class="col-4">
          <label><strong>Amount</strong></label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
            <label for="Name"><strong>Name</strong></label>
            <input type="text" id="Name" class="form-control" placeholder="Pepe">
        </div>
        <div class="col-6">
            <label for="Last-Name"><strong>Last-Name</strong></label>
            <input type="text" id="Name" class="form-control" placeholder="Garcia">

        </div>
      </div>

      <div class="row mt-3 g-3">
        <div class="col-4">
            <label for="City"><strong>City</strong></label>
            <input type="text" id="City" class="form-control" placeholder="Los Angeles">
        </div>

        <div class="col-4">
            <label for="State"><strong>State</strong></label>
            <select class="form-select" id="State" aria-label="Default select example">
                <option selected>Choose an state</option>
                <option value="1">Florida</option>
                <option value="2">Alabama</option>
                <option value="3">Colorado</option>    
            </select>
        </div>

        <div class="col-4">
            <label for="Postal-code"><strong>Postal-code</strong></label>
            <input type="text" id="Postal-code" class="form-control">
        </div>
        


      </div>

      <div class="row mt-3 g-3">
        <div class="col-6">
            <strong>We accept:</strong>
            <br><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-paypal"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4"><i class="fa-solid fa-bitcoin-sign"></i></label>
                </div>
        </div>
        <div class="col-6">
          <label for="Texto"><strong>Message</strong></label>
          <textarea id="Texto" class="form-control" rows="4"></textarea>
          <p>Add any notes here</p>
        </div>
      </div>

      <div class="row mt-6 g-3 gris">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-secondary me-2" type="button reset">Cancel</button>
          <button class="btn btn-primary" type="button submit">Submit</button>
        </div>

      </div>

      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
